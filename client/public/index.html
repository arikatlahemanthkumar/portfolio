    />
    <meta name="keywords" content="Full Stack Developer, MERN Stack, React, Node.js, MongoDB, Portfolio" />

    <!-- Open Graph / Facebook -->

    <meta property="og:url" content="https://hemanth-portfolio.com/" />
    <meta property="og:title" content="Arikatla Hemanth Kumar - Full Stack Developer" />
    <meta property="og:description" content="MERN Stack Developer Portfolio showcasing projects and skills" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hemanth-portfolio.com/" />
    <meta property="twitter:title" content="Arikatla Hemanth Kumar - Full Stack Developer" />
    <meta property="twitter:description" content="MERN Stack Developer Portfolio showcasing projects and skills" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/profile-image.jpg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Preload critical CSS and JS -->
    <link rel="preload" href="/static/css/main.css" as="style">
    <link rel="preload" href="/static/js/main.js" as="script">
    
    <!-- Inline critical styles to prevent FOUC -->
    <style>
      /* Basic reset and Tailwind base styles */
      *, *::before, *::after { box-sizing: border-box; }
      body { margin: 0; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; background-color: #f8f9fa; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      .loading { opacity: 0; transition: opacity 0.3s ease-in; }
      .loaded { opacity: 1; }
      /* Loading indicator styles */
      .initial-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: #f8f9fa; z-index: 9999; }
      .spinner { width: 40px; height: 40px; border: 3px solid rgba(66, 153, 225, 0.2); border-radius: 50%; border-top-color: #4299e1; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <!-- Preload script to improve initial loading -->
    <script src="%PUBLIC_URL%/preload.js"></script>
    
    <title>Arikatla Hemanth Kumar - Full Stack Developer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading indicator that will be hidden once React loads -->
    <div class="initial-loader" id="initialLoader">
      <div class="spinner"></div>
    </div>
    
    <div id="root" class="loading"></div>
    
    <!-- Script to handle loading states -->
    <script>
      // Hide the loader when the app is ready
      window.addEventListener('load', function() {
        // Add loaded class to root to fade in content
        document.getElementById('root').classList.add('loaded');
        
        // Hide the initial loader after a short delay
        setTimeout(function() {
          var loader = document.getElementById('initialLoader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
    </script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/serviceWorker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
